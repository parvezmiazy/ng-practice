<input type="text" name="searchText" #search />
<button (click)="searchClick(search)">Search</button>

<app-child-form [cData]="myData"></app-child-form>

<input type="text" [(ngModel)]="name" />
<p>{{ name }}</p>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label class="form-label">Username</label>
        <input
          #myuser
          type="text"
          class="form-control"
          [placeholder]="Username"
        />
      </div>
      <div class="form-group">
        <button (click)="addUser(myuser)">Add</button>
      </div>
    </div>

    <div class="col-md-6">
      <table class="table tbale-bordered">
        <thead>
          <tr>
            <th>Sl</th>
            <th>Username</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; index as indexno">
            <td>{{ indexno + 1 }}</td>
            <td>{{ user }}</td>
            <td><button (click)="removeUser(indexno)">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div>
    <div class="col-md-8">
      <form #sForm="ngForm" (ngSubmit)="insertData(sForm)">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            ngModel
            name="firstName"
            required
            minlength="3"
            maxlength="10"
            pattern="parvez"
            #firstName="ngModel"
            (change)="log(firstName)"
          />
          <div
            class="alert alert-danger"
            *ngIf="firstName.touched && !firstName.valid"
          >
            <div *ngIf="firstName.errors.required">First Name is Required</div>

            <div *ngIf="firstName.errors.minlength">
              First Name should be minimum
              {{ firstName.errors.minlength.requiredLength }} characters
            </div>
            <div *ngIf="firstName.errors.pattern">
              First Name Dose not match with pattern
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Comment</label>

          <textarea
            class="form-control"
            ngModel
            name="comment"
            required
            #comment="ngModel"
          >
          </textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success pull-right">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
