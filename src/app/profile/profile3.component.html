<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList$ | async; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="getUserList()">UserList</button>
  </div>
</div>
